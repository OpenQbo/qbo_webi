## -*- coding: utf-8 -*-
   <button id="phone"class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only qbo_button_improved"><span class="ui-button-text"> ${language['phone_button']} </span></button> 
   <button style="display:none" id="stop_phone"class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"> ${language['stop']} </span></button> 
   
</br>
   <button id="music" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only qbo_button_improved"><span class="ui-button-text"> ${language['music_button']} </span></button>
   <button style="display:none" id="stop_music"class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"> ${language['stop']} </span></button>

   </br>
   <button id="face" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only qbo_button_improved"><span class="ui-button-text"> ${language['face_button']} </span></button>
   <button style="display:none" id="stop_face"class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"> ${language['stop']} </span></button>


   </br>
   <button id="move" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only qbo_button_improved"><span class="ui-button-text"> ${language['move_button']} </span></button>
   <button style="display:none" id="stop_move"class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"> ${language['stop']} </span></button>

   </br>
   <button id="questions" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only qbo_button_improved"><span class="ui-button-text"> ${language['questions_button']} </span></button>
   <button style="display:none" id="stop_questions"class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"> ${language['stop']} </span></button>

%  if language['current_language'] == "es":

    <!-- Qbo_calculator is only for spanish language so far -->
   </br>
   <button id="calculator" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only qbo_button_improved"><span class="ui-button-text"> ${language['calculator_button']} </span></button>
   <button style="display:none" id="stop_calculator" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"><span class="ui-button-text"> ${language['stop']} </span></button>


% endif


<script>

    tabUnload = function(){
        
        jQuery.post("/launchersTab/stopAll",function(data){
        });

    };


function startEverything(){


jQuery("#phone").click(function(){
   jQuery.post("/launchersTab/phonelauncher",function(data){
       if (data=="true")
        {       
		jQuery("#stop_phone").show();
        jQuery(".qbo_button_improved").attr("disabled", "true"); 
        }
    });
});

jQuery("#music").click(function(){
   jQuery.post("/launchersTab/musicplayer",function(data){
       if (data=="true")
        {       
              jQuery("#stop_music").show();  
              jQuery(".qbo_button_improved").attr("disabled", "true");
        }
    });
});

jQuery("#face").click(function(){
   jQuery.post("/launchersTab/facetraking",function(data){
       if (data=="true")
        {       
                jQuery("#stop_face").show();  
                jQuery(".qbo_button_improved").attr("disabled", "true");
        }
    });
});


jQuery("#move").click(function(){
   jQuery.post("/launchersTab/randommove",function(data){
       if (data=="true")
        {       
             jQuery("#stop_move").show();  
             jQuery(".qbo_button_improved").attr("disabled", "true");
   
        }
    });
});


jQuery("#questions").click(function(){
   param={"lang":"${language['current_language']}"};
   jQuery.post("/launchersTab/questions",param,function(data){
       if (data=="true")
        {       
             jQuery("#stop_questions").show();     
             jQuery(".qbo_button_improved").attr("disabled", "true");
        }
    });
});



jQuery("#stop_phone").click(function(){
   jQuery.post("/launchersTab/stopPhonelauncher",function(data){
       if (data=="true")
        {       
                jQuery("#stop_phone").hide();
                jQuery(".qbo_button_improved").removeAttr("disabled");
        }
    });
});

jQuery("#stop_music").click(function(){
   jQuery.post("/launchersTab/stopMusicplayer",function(data){
       if (data=="true")
        {       
              jQuery("#stop_music").hide();  
              jQuery(".qbo_button_improved").removeAttr("disabled");
        }
    });
});

jQuery("#stop_face").click(function(){
   jQuery.post("/launchersTab/stopFacetraking",function(data){
       if (data=="true")
        {       
                jQuery("#stop_face").hide();  
                jQuery(".qbo_button_improved").removeAttr("disabled");
        }
    });
});


jQuery("#stop_move").click(function(){
   jQuery.post("/launchersTab/stopRandommove",function(data){
       if (data=="true")
        {       
             jQuery("#stop_move").hide();  
             jQuery(".qbo_button_improved").removeAttr("disabled");
   
        }
    });
});


jQuery("#stop_questions").click(function(){
   jQuery.post("/launchersTab/stopQuestions",function(data){
       if (data=="true")
        {    
             jQuery("#stop_questions").hide();  
             jQuery(".qbo_button_improved").removeAttr("disabled");
        }
    });
});












}
</script>
<script>
   startEverything();
</script>
