<script>
    // Obtengo el XML y separo sus nodos
                      jQuery.ajax({
                        success: function(data) {
                                      if(data==false)
                                      {
                                          alert("failure!!");
                                          history.go(0);
                                          return;
                                      }


                                      var etiquetaScript=document.createElement("script");
                                      document.getElementsByTagName("head")[0].appendChild(etiquetaScript);
                                      etiquetaScript.text=data['htmlElement'];

                                      startEverything();
                        

                              },
                        url: "/checkers/index/soundCheck/soundCheckJs",
                        dataType: "json",
                        type: "GET",
                      });

</script>
