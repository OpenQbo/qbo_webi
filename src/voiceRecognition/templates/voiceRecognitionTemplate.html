# -*- coding: utf-8 -*-


<link type="text/css" rel="stylesheet" href="js/rte-light-read-only/rte.css" />
<link type="text/css" rel="stylesheet" href="voiceRecognition/static/css/voiceRecognition.css" />


<script type="text/javascript" src="js/rte-light-read-only/jquery.rte.js"></script>




<script>
                      jQuery.ajax({
                        success: function(data) {
                                      if(data==false)
                                      {
                                          alert("failure!!");
                                          history.go(0);
                                          return;
                                      }


                                      //Now we are here, we also add the css
                                      var etiquetaCss=document.createElement("link");
                                      var etiquetaCss2=document.createElement("link");
                                      var etiquetaScript=document.createElement("script");
                                      
                                      document.getElementsByTagName("head")[0].appendChild(etiquetaCss);
                                      document.getElementsByTagName("head")[0].appendChild(etiquetaCss2);
                                      document.getElementsByTagName("head")[0].appendChild(etiquetaScript);


                                      etiquetaScript.text=data;
                                      etiquetaCss.text='<link type="text/css" rel="stylesheet" href="js/rte-light-read-only/rte.css" />';
                                      etiquetaCss2.text='<link type="text/css" rel="stylesheet" href="css/textAreaIframe.css" />';
                                      startEverything();
                        

                              },
                        url: "/voiceRecognition/voiceRecognitionJs",
                        dataType: "text",
                        type: "GET",
                      });

</script>



<br/>


<div style="width:510px; margin:0 auto;">
<table >
    <tr>
    <td>
        <div style="text-align: center;">
            <select id="new_lang" name="new_lang">
                <option value="" selected="selected">${language['first_language']}</option>
                % for row in alllanguage:
                <option value="${row}">${lannames[row].decode('utf-8')}</option>
                % endfor
            </select>
            <select id="languageModel">
                <option value="">${language['first_language']}</option>
            </select>
        </div>
    </td>
    <td>
    </td>
    </tr>
    <tr>
    <td colspan="2">
        <div id="divTextArea" class="blueborder">
            <textarea id="textArea" class="rte-zone" ></textarea>
        </div>
    </td>
    </tr>
    
    <tr>
        <td>
            <div id="buttons_voiceRecog" style="display:none;">

                <button id="test1" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    <span class="ui-button-text">
                        ${language['test1']}
                    </span>
                </button>

                <button id="test2" disabled="disabled" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    <span class="ui-button-text">
                        ${language['test2']}
                    </span>
                </button>

                <button id="save" disabled="disabled" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    <span class="ui-button-text">
                        ${language['save']}
                    </span>
                </button>

                <span id="outputConsole"></span>
            </div>
        </td>
    </tr>



</table>

</div>


<div id="aux" style="display:none">
</div>
